<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt>
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="Logo que consiste en una letra A de color azul oscuro" class="logo">
    </header>
    <main>
        <section class="presentacion__escritura">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button onclick="btnEncriptar();" class="btn-encriptar">Encriptar</button>
                <button onclick="btnDesencriptar();" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="presentacion__mensaje">
            <textarea class="mensaje" cols="20" rows="10" placeholder="No hay mensaje, porfavor ingrese uno."></textarea>
            <div class="boton-copiar">
                <button onclick="btnCopiar();" class="btn-copiar" id="btnCopiar" disabled hidden>Copiar</button>
            </div>
        </section>
    </main>
    <script src="/app.js"></script>
</body>
</html>
